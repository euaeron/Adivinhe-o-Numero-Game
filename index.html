<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adivinhe o Número</title>
    <!-- Favicon -->    
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- importa o css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- importa o js do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- importa o css do fontawesome (biblioteca de icone) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- importa o css do animate (biblioteca de animacao) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="js/animateCSS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.1/dist/sweetalert2.all.min.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4 animate__animated animate__jackInTheBox" src="img/img.jpg" alt="" width="240" height="240">
            <h1 class="display-5 fw-bold animate__animated animate__flip">Adivinhe o Número</h1>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3" id="boxNumero">
                        <input type="number" class="form-control" id="numero" required
                            placeholder="Digite um número entre 1 e 60">
                        <label for="floatingInput">Digite um número entre 1 e 60</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-success" id="apostar" type="submit">
                        <i class="fas fa-wallet"></i> Apostar</button>
                        <button class="w-100 btn btn-lg btn-primary d-none" id="jogar" type="button">
                            <i class="fas fa-redo-alt"></i> Jogar Novamente</button>
                    <hr class="my-4">
                    <small class="text-muted" id="boxErro"><i class="fas fa-heartbeat"></i> Erro(s): <span id="saidaErro"><h4 class="alert alert-danger">0</h4></span>
                    </small>
                    <hr class="my-4">
                    <small class="text-muted" id="boxChance"><i class="fas fa-exclamation-circle"></i> Chance(s): <span
                            id="saidaChance"><h4 class="alert alert-primary">6</h4></span> </small>
                    <hr class="my-4">
                    <small class="text-muted">
                        <small class="text-muted"><i class="fas fa-concierge-bell"></i> Dica: <span
                                id="saidaDica"> <h4 class="alert alert-success">SEM DICAS</h4></span></small>
                    </small>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
